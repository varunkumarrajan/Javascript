<html>
<head>
    <style>
        #btns {
            width: 75%;
            position: relative;
        }
        .btn {
            width:30%;
            font-size: 24px;
            height: 48px;
        }
    </style>
</head>
<body>
    <div id="btns">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
    </div>
    <script>
        /* let buttons = '', */
        let intialValues = [1,2,3,6,9,8,7,4]
        /* for(let i = 1; i<= 9;i++) {
             buttons += '<button class="btn" id="btn'+i+'">'+i+'</button>';
        }
        document.getElementById('btns').innerHTML = buttons; */
        document.getElementById('btn5').addEventListener('click', () => {
            rotateClockWise();
        })
        function rotateClockWise(){
            intialValues.unshift(intialValues.pop())
            const [btn1, btn2, btn3, btn6, btn9, btn8, btn7, btn4] = intialValues;
            const buttonsObj = {btn1, btn2, btn3, btn6, btn9, btn8, btn7, btn4};
            for(let key in buttonsObj) {
                document.getElementById(key).innerHTML = buttonsObj[key];
            }
        }
    </script>
</body>
</html>
