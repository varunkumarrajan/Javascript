<script>
function compareObject(obj1,obj2){	
	let key1 = Object.getOwnPropertyNames(obj1),
	key2 = Object.getOwnPropertyNames(obj2);
	key1.sort();
	key2.sort();
	for(let key in key1){
		if(typeof obj1[key1[key]] !== typeof obj2[key2[key]]){
			return false;
        }else if(typeof obj1[key1[key]] === 'object' && typeof obj2[key2[key]] === 'object'){
			compareObject(obj1[key1[key]],obj2[key2[key]]);
        }else{
			if(key1[key] !== key2[key]){
				return false;
            }
        }
    }
	return true;
}</script>
